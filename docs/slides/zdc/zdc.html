# Are zero deforestation commitments working?
## An independent assessment of the Brazilian soy sector
### Ben Ayre
### 25/04/2019

---




### A brief history of zero deforestation commitments

.pull-left[

- 2006 - Soy Moratorium

- 2010 - Consumer Goods Forum

- 2014 - New York Declaration on Forests

- 2015 - Amsterdam Declarations

- Multitude of **unilateral commitments**

]

.pull-right[
  ![Greenpeace](images/greenpeace.png)
  .img-caption[Action at Cargill Santarem, Greenpeace]
]

???

- Soy Moratorium (July 2006, pushed back to 2008)
  &lt;!-- - Consumer pressure, working group led by ABIOVE and ANEC. Independent monitoring by Agrosatelite and INPE --&gt;
  &lt;!-- - Widely hailed as successful (Rudorf et al. 2011, Gibbs et al. 2015, Nepstad et al. 2014) --&gt;
  &lt;!-- - However, outstanding questions about leakage - Cerrado; Beef --&gt;
  &lt;!-- - And time lag (Silva and Lima 2018 state that 13% of deforestation in MT between 2006 and 2016 now soy) --&gt;
- NYDF (60 public, 59 private and 73 civil society)
- Amsterdam (6, 7th Italy)
- 2014 - Cargill (NYDF) halve by 2020, eliminate by 2030 (new Feb 2019 - time bound action plan due June 2019)
- 2015 - Bunge (end between 2020 and 2025)
- 2015 - ADM
- 2017 - Amaggi
- 2018 - Louis Dreyfus


Image credit: [Greenpeace](https://media.greenpeace.org/archive/Action-at-Cargill-Soya-Facility-in-Brazil-27MZIF2OIJV7.html)

---

### The traceability challenge

.pull-left[

- Supply chains are complex and opaque

- Corporate transparency is lacking 

- No blueprint for monitoring, implementation and reporting

]

.pull-right[
  ![Thomson Reuters](images/traceability.jpg)
  .img-caption[Truck loading soy, Forbes]
]

???

- Traded in bulk; spot markets; silos; secondary processing; poured and packed
- Houglass shaped but lacking transparency
- Where data does exist it is often missing the necessary detail for third-party verification

Image credit: [Forbes](https://www.forbes.com/sites/kenrapoza/2018/08/15/trade-war-update-china-soy-tariffs-brazil-trump/#2a99b1d2bc7d)

### Deforestation trajectories vs implementation dates

&lt;img src="zdc_files/figure-html/plot 4.2-1.png" width="1008" style="display: block; margin: auto;" /&gt;

???

- Cargill has until recently been more focussed on legality (Cerrado legal reserve limit is 20%, 35% in the legal Amazon). Now (2019) made more detailed commitment with clear aim to eliminate clearance of native vegetation.
- ADM the most transparent on implementation - but their initiatives to reduce deforestation are unclear.
- Bunge 3 phase effort on traceability (90% direct in high risk regions - Matopiba). Nothing on 3rd parties. 2017/18 98 farms monitred, 9 suspended Oct 2018
- Amaggi 2017
- LD late 2018, inclusive definition, no clear mechanisms
- COFCO president made call for extension of Soy Moratorium to the Cerrado at the WEF in January

### Room for improvement

.pull-left[

- Deadlines for eliminating deforestation

- Clarity around forest definitions

- Transparent mechanisms for enforcement

- Efforts to avoid leakage (between actors, markets, commodities)

]

&lt;div class="iframe-container-bubbles"&gt;
    &lt;iframe src="figures/observable/bubbles.html" id="bubbles" scrolling="no" seamless="seamless"&gt; &lt;/iframe&gt;
&lt;/div&gt;

???

- Deadlines 
  - Cargill 2020 2030
  - Bunge between 2020 and 2025
  - ADM, Amaggi, Louis Dreyfus none
- Only Cargill (2019) and Louis Dreyfus have explicitly included native vegetation. Others choose not to define forest
- Traceability
  - Cargill assesses farms for FC compliance (12k)
  - Bunge 90% traceability. No 3rd party monitoring
  - ADM boundaries of 100% farmers in priority municipalities. Agrotools
  - Amaggi reports that it knows, but does not publish
  - LD, despite inclusive forest definition, does not provide details. Compliant with CAR
